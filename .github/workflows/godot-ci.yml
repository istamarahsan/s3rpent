name: "godot-ci export"
on: push

env:
  GODOT_VERSION: 4.0.3
  EXPORT_NAME: cybersnek

jobs:
  export-linux:
      name: Linux Export
      runs-on: ubuntu-latest
      container:
        image: docker://barichello/godot-ci:4.0.3
      steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Setup
          run: |
            mkdir -v -p build/linux build/windows build/mac build/web ~/.local/share/godot/templates
            mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
        - name: Linux Build
          run: godot -v --headless --export-release "Linux/X11" ./build/linux/$EXPORT_NAME.x86_64
        - name: Upload Artifact
          uses: actions/upload-artifact@v1
          with:
            name: linux
            path: ./build/linux/
